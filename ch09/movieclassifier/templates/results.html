<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Movie Classification</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    </head>
    <body>
        <h3>Your movie review:</h3>
        <div> {{ content }} </div>
        <h3>Prediction:</h3>
        <div>
            This movie review is <strong>{{ prediction }}</strong>
            (probability: {{ probability }}%).
        </div>
        <div class="button">
            <form action="/thanks" method="POST">
                <input type="submit" name="feedback_button" value="Correct">
                <input type="submit" name="feedback_button" value="Incorrect">
                <input type="hidden" name="prediction" value="{{ prediction }}">
                <input type="hidden" name="review" value="{{ content }}">
            </form>
        </div>

        <div class="button">
            <form action="/">
            <input type="submit" value="Submit another review">
            </form>
        </div>
    </body>
</html>
